<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form (ngSubmit)="onSubmit()">
                    <h1>注册管理系统</h1>
                    <div *ngIf="checkErrArr.length" style="color: red;">
                            <p><strong>{{checkErrArr[0]}}</strong></p>
                        <!-- <div *ngFor="let errArr of checkErrArr">
                            <p><strong>{{errArr.name}}</strong></p>
                            <p *ngFor="let err of errArr.checkErr">{{err}}</p>
                        </div> -->
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="newUser.userName" name="username" required autofocus />
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="newUser.email" name="username" required autofocus />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" [(ngModel)]="newUser.password" name="password" required />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" [(ngModel)]="repassword" name="password" required />
                    </div>
                    <div>
                        <button class="btn btn-default submit" type="submit">登录</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </section>
        </div>

    </div>
</div>
